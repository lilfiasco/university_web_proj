{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Логин</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>


  <header class="header">
    <div class="header__controller">

        <span class="iconify" data-icon="fa-solid:couch" data-flip="horizontal" 
            style="font-size:56px;" color="white"></span>
            
            
        <div class="store_info">

            <div class="logo">
                <h1 class="main__title">{{ctx_user.email}}</h1>

            </div>
            
        </div>
        
        <div class="user_info">
            <div class="navs">
                <a href="/auths/log-out" class="link">Гость</a>
                <a href="" class="link">About</a>
            </div>
        </div>
        
    </div>
  </header>


    <section class="login-block">
      <div class="container">
        <div class="row">
          <div class="col-md-4 login-sec">
            <h2 class="text-center">Login Now</h2>
            <form class="login-form" method="POST">
              {% csrf_token %}

              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase" >Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="">
              </div>
    
              <div class="form-check">
                <button type="submit" class="btn btn-login float-right">Submit</button>
              </div>
    
            </form>
          </div>
          <div class="col-md-8 px-0">
              <div id="carouselExampleIndicators" class="carousel slide" data-interval="8000" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <!-- <img class="img-fluid w-100" src="https://lh5.googleusercontent.com/HA8OdHVByb3Ju9bwS9Au19bZJfv6Gug0DCzvdOycIoU9SatGsMVHbe7_ckyzMlQ9rJWb6SoullaSa6F94kQzmSquZ1l7WIixJZqQgzyXuRj4AdKfw5kYd8flUazmtGVTRHIzVPlukkHJraWFetXAuQZp0flDn1dDtxljJ5GpnxfOMQEuDRPW4wYOTw" alt="First slide"> -->
                    <img class="img-fluid w-100" src="/static/images/1.jpg" style="height: 428px !important; width: 850px !important;" alt="First slide">
                  </div>
                  <div class="carousel-item ">
                    <img class="img-fluid w-100" src="https://mebel-moskva.ru/upload/iblock/695/695f53ed0b5bb6f04703f71b578596c0.jpg" alt="Second slide">
                    <!-- <img class="img-fluid w-100" src="/static/images/2.jpg" style="height: 450px !important; width: 850px !important;" alt="Second slide"> -->
                  </div>
                  <div class="carousel-item">
                    <!-- <img class="img-fluid w-100" src="https://www.houseofoak.co.uk/media/catalog/category/monaco-range-lifestyle-large_1.jpg" alt="Third slide"> -->
                    <img class="img-fluid w-100" src="https://www.houseofoak.co.uk/media/catalog/category/monaco-range-lifestyle-large_1.jpg" style="height: 428px !important; width: 850px !important;" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- <form method='POST'>
    {% csrf_token %}

    {{ ctx_form.as_p }}

    <input type="submit" value="Sign in"> -->
  </form>


  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</body>
</html>

<!-- responsive image css -->
