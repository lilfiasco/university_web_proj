{% load widget_tweaks %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>

       

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">

    

</head>


<body>

    <header class="header">
        <div class="header__controller">
  
            <div class="shop_info">
                    <i class='fas fa-couch' style="font-size:56px;" color="white"></i>
                    <a href="/room" class="link">Товары</a>
                <div class="store_info">
  
                    <div class="logo">
                        <!-- <img src="logo.png" name="logo_pic" id="logo_pic"
                        width="200" 
                        height="140"> -->
                        <h1 class="main__title">{{ctx_user.email}}</h1>
  
                    </div>
                    
                </div>
            </div>
                
            
            <div class="user_info">
                <div class="navs">
                    {% if not ctx_user.is_anonymous %}
                        <a href="/auths/profile" class="link">Профиль</a>
                        <a href="/auths/log-out" class="link">Выйти</a>
                    {% else %}
                        <a href="/auths/" class="link">Войти</a>
                        <a href="/auths/registration" class="link">Регистрация</a>
                    {% endif %}
                    <a href="" class="link">About</a>
                </div>
            </div>
            
          </div>
      </header>

    
    <div class="move_pls table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="h5">Избранные товары</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <th scope="row">
                        <div class="d-flex align-items-center">
                            <img src="/media/{{item.furniture.image}}" class="img-fluid rounded-3"
                            style="width: 120px;" alt="Book">
                            <div class="flex-column ms-4">
                                <p class="mb-2">{{item.furniture.title}}</p>
                                <!-- <p class="mb-0">{{item.furniture.room}}</p> -->
                            </div>
                        </div>
                    </th>
                    <td class="align-middle">
                        <div class="d-flex flex-row">
                            <button class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            <i class="fas fa-minus"></i>
                            </button>
                        
                            <input id="form1" min="0" name="quantity" type="number" value='{{item.quantity_buying}}'
                            class="form-control form-control-sm" style="width: 50px;" />
                        
                            <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </td>
                    <td class="align-middle">
                        <p class="mb-0" style="font-weight: 500;"> {{item.sum}} тг.</p>
                    </td>
                    <td class='align-middle'>
                        <div class='d-flex flex-row'>
                                <button class="btn btn-link px-2">
                                    <a href='{% url 'cart_remove' id=item.id %}'>
                                        <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
